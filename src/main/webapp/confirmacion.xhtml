<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:b="http://bootsfaces.net/ui"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Confirma tu Registro</title>
        <f:metadata>
            <f:viewParam name="clave" value="#{registro.clave}"/>
        </f:metadata>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="KLAN"/>
        <meta charset="utf-8"/>
    </h:head>
    <h:body style="padding-top:70px">
        <h:form rendered="#{registro.clave!=null}">
            <b:container>
                <p:growl id="growl" showDetail="true" showSummary="true" sticky="true"/>
                <ui:include src="index/opciones.xhtml"/>
                <h:panelGrid>
                    <h:outputLabel value="Gracias por registrarse" style="font-size: 28px"/>
                    <p:commandButton action="#{registro.confirmar()}" value="Confirmar"/>
                </h:panelGrid>
                <footer><br/><p>© KLAN 2017</p> </footer>
            </b:container>
        </h:form>
        <b:container rendered="#{registro.clave==null}">
            <h:form><ui:include src="index/opciones.xhtml"/></h:form>
            <h3>Página no disponible</h3>
        </b:container>
    </h:body>
</html>
